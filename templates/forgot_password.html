    <style>
        h1
        {
            margin-top: 50px;
            color: cornflowerblue;
        }
    </style>
{% endblock %}

<body>

{% block body_block %}
    <center>
        <h1>Forgot password?</h1> <br>
        <form method="POST">
            {% csrf_token %}
            <label for="un" >Username:</label>
            <input type="text" name="un" id="un"><br><br>

            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw"><br><br>
            
            <input type="submit" value="forgot_password"class="bg-primary" style="border-radius: 9px">

        </form>
    </center>
{% endblock %}
</body>

{% extends 'dummy.html' %}

{% block title %}
    <title>user_login</title>
    <style>
        h1
        {
            margin-top: 50px;
            color: brown;
        }
    </style>
{% endblock %}

<body>

{% block body_block %}
    <center>
        <h1>Registration</h1> <br>
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                
                <label for="un">Username:</label>
                <input type="text" name="un" id="un">    <br> <br>
                
                <label for="pw">Password:</label>
                <input type="password" name="pw" id="pw"> <br> <br>
                
            <input type="submit" class="bg-primary" style="border-radius: 9px">  <br> <br>

            <a href="{% url 'forgot_password' %}" class="btn btn-primary">Forgot Password?</a>
        </form>
    </center>
{% endblock %}
</body>
